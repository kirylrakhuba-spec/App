version: '3.8'

services:

  core_service:
    build:
      context: ./apps/core_microservice # <-- Corrected path
      dockerfile: Dockerfile
    container_name: core_service
    ports:
      - "3001:3000"
    volumes:
      - ./apps/core_microservice:/App
      - /App/node_modules
    restart: unless-stopped
    env_file:
      - ./apps/core_microservice/.env
    networks:
      - innogram-network

  auth_service:
    build:
      context: ./apps/auth_microservice 
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "3002:3000"
    volumes:
      - ./apps/auth_microservice:/App
      - /App/node_modules
    restart: unless-stopped
    env_file:
      - ./apps/auth_microservice/.env
    networks:
      - innogram-network
    
  postgres:
    image: postgres:15
    container_name: innogram-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - innogram-network

